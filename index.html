<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">2024 Road Map</h1>
        <div id="taskList" class="mb-8"></div>
        <form id="addTaskForm" class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Add New Task</h2>
            <input type="text" id="taskName" placeholder="Task Name" required class="w-full p-2 mb-2 border rounded">
            <input type="text" id="section" placeholder="Section" required class="w-full p-2 mb-2 border rounded">
            <input type="text" id="assignee" placeholder="Assignee" required class="w-full p-2 mb-2 border rounded">
            <input type="date" id="startDate" required class="w-full p-2 mb-2 border rounded">
            <input type="date" id="dueDate" required class="w-full p-2 mb-2 border rounded">
            <select id="status" required class="w-full p-2 mb-2 border rounded">
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Add Task</button>
        </form>
    </div>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzcG44ZpZaqD_S4u68kfDBlhpD7phWjUWoO0AGss3dD5v7Mr4aXARyh8oey9vRS1Ahbdg/exec'; // Replace with your Web app URL

        async function fetchTasks() {
            const response = await fetch(SCRIPT_URL);
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            let currentSection = '';
            tasks.forEach(task => {
                if (task.section !== currentSection) {
                    currentSection = task.section;
                    taskList.innerHTML += `<h2 class="text-xl font-bold mt-4 mb-2">${currentSection}</h2>`;
                }
                taskList.innerHTML += `
                    <div class="bg-white p-2 mb-2 rounded shadow flex justify-between items-center">
                        <div>
                            <span class="font-bold">${task.taskName}</span>
                            <span class="text-sm text-gray-500 ml-2">${task.assignee}</span>
                        </div>
                        <span class="text-sm ${task.status === 'Completed' ? 'text-green-500' : 'text-red-500'}">${task.dueDate}</span>
                    </div>
                `;
            });
        }

        document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                taskName: document.getElementById('taskName').value,
                section: document.getElementById('section').value,
                assignee: document.getElementById('assignee').value,
                startDate: document.getElementById('startDate').value,
                dueDate: document.getElementById('dueDate').value,
                status: document.getElementById('status').value
            };
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            fetchTasks();
            e.target.reset();
        });

        fetchTasks();
    </script>
</body>
</html>
